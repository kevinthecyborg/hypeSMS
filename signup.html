<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/img/favicon/favicon.png" type="image/png">
    
    <!-- Libs CSS -->
    <link rel="stylesheet" href="/assets/fonts/Feather/feather.css">
    <link rel="stylesheet" href="/assets/libs/flickity/dist/flickity.min.css">
    <link rel="stylesheet" href="/assets/libs/flickity-fade/flickity-fade.css">
    <link rel="stylesheet" href="/assets/libs/aos/dist/aos.css">
    <link rel="stylesheet" href="/assets/libs/jarallax/dist/jarallax.css">
    <link rel="stylesheet" href="/assets/libs/@fancyapps/fancybox/dist/jquery.fancybox.min.css">
    
    <!-- Theme CSS -->
    <link rel="stylesheet" href="/assets/css/main.css">
    

    <title>Landkit</title>
  </head>
  <body>

    <!-- CONTENT
    ================================================== -->
    <section class="section-border border-primary">
      <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center no-gutters min-vh-100">
          <div class="col-12 col-md-5 col-lg-4 py-8 py-md-11">

            <!-- Logo -->
            <div class="text-center mb-4">
              <img src="assets/img/CheckedOut-logo.svg" alt="CheckedOut Logo" style="width: 250px;">
            </div>

            <!-- Text -->
            <p class="mt-3 mb-6 text-center text-muted">
              Choose your platform below to get started.
            </p>

            <!-- Tabs -->
            <ul class="nav justify-content-center" id="myTab" role="tablist">

              <!-- Default Tab -->
              <li class="nav-item" style="display: none;">
                <a class="badge badge-lg badge-primary-soft mr-3 mb-3 active" id="default-tab" data-toggle="tab" href="#default" role="tab" aria-controls="home" aria-selected="true">Default</a>
              </li>

              <!-- WooCommerce Tab -->
              <li class="nav-item">
                <a class="badge badge-lg badge-primary-soft mr-3 mb-3" id="wooCommerce-tab" data-toggle="tab" href="#wooCommerce" role="tab" aria-controls="wooCommerce" aria-selected="false">WooCommerce</a>
              </li>

              <!-- Shopify Plus Tab -->
              <li class="nav-item">
                <a class="badge badge-lg badge-primary-soft mr-3 mb-3" id="shopifyPlus-tab" data-toggle="tab" href="#shopifyPlus" role="tab" aria-controls="shopifyPlus" aria-selected="false">Shopify Plus</a>
              </li>

              <!-- BigCommerce Tab -->
              <li class="nav-item">
                <a class="badge badge-lg badge-primary-soft mb-3" id="bigCommerce-tab" data-toggle="tab" href="#bigCommerce" role="tab" aria-controls="bigCommerce" aria-selected="false">BigCommerce</a>
              </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="myTabContent">

              <!-- Default Tab (empty) -->
              <div class="tab-pane fade show active" id="default" role="tabpanel" aria-labelledby="default-tab"></div>

              <!-- WooCommerce Tab -->
              <div class="tab-pane fade" id="wooCommerce" role="tabpanel" aria-labelledby="wooCommerce-tab">

                <!-- WooCommerce Form -->
                <form class=" mt-4 mb-6"a>

                  <!-- Email -->
                  <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Business Email Address">
                  </div>

                  <!-- Submit -->
                  <button class="btn btn-block btn-primary shadow lift" type="submit">
                    Sign up with WooCommerce
                  </button>

                </form>

              </div>

              <!-- Shopify Plus Tab -->
              <div class="tab-pane fade" id="shopifyPlus" role="tabpanel" aria-labelledby="shopifyPlus-tab">

                <!-- Shopify Plus Form -->
                <form class=" mt-4 mb-6">

                  <!-- Email -->
                  <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Business Email Address">
                  </div>

                  <!-- Submit -->
                  <button class="btn btn-block btn-primary shadow lift" type="submit">
                    Sign up with Shopify Plus
                  </button>

                </form>

              </div>

              <!-- BigCommerce Tab -->
              <div class="tab-pane fade" id="bigCommerce" role="tabpanel" aria-labelledby="bigCommerce-tab">

                <!-- BigCommerce Form -->
                <form class=" mt-4 mb-6">

                  <!-- Email -->
                  <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Business Email Address">
                  </div>

                  <!-- Submit -->
                  <button class="btn btn-block btn-primary shadow lift" type="submit">
                    Sign up with BigCommerce
                  </button>

                </form>

              </div>
            </div>

          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </section>

    <!-- JAVASCRIPT
    ================================================== -->
    <!-- Libs JS -->
    <script src="/assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/libs/flickity/dist/flickity.pkgd.min.js"></script>
    <script src="/assets/libs/flickity-fade/flickity-fade.js"></script>
    <script src="/assets/libs/aos/dist/aos.js"></script>
    <script src="/assets/libs/smooth-scroll/dist/smooth-scroll.min.js"></script>
    <script src="/assets/libs/jarallax/dist/jarallax.min.js"></script>
    <script src="/assets/libs/jarallax/dist/jarallax-video.min.js"></script>
    <script src="/assets/libs/jarallax/dist/jarallax-element.min.js"></script>
    <script src="/assets/libs/typed.js/lib/typed.min.js"></script>
    <script src="/assets/libs/countup.js/dist/countUp.min.js"></script>
    <script src="/assets/libs/highlightjs/highlight.pack.min.js"></script>
    <script src="/assets/libs/@fancyapps/fancybox/dist/jquery.fancybox.min.js"></script>
    <script src="/assets/libs/isotope-layout/dist/isotope.pkgd.min.js"></script>
    <script src="/assets/libs/imagesloaded/imagesloaded.pkgd.min.js"></script>
    
    <!-- Theme JS -->
    <script src="/assets/js/theme.min.js"></script>
    

  </body>
</html>
